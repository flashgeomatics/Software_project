 <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

     {% if title %}

 </head>
<body>

<body class="left-menu">  


    <div id="wrapper">

        <div id="home" class="video-section js-height-full">
            <div class="overlay"></div>
            <div class="home-text-wrapper relative container">
                <div class="home-message">
                    <img src="/static/images/biglogo.png" alt="">
                    <p>Are You Ready For Sharing?</p>
                    <div class="btn-wrapper">
                        <div class="text-center">
                            <a class="nav-item nav-link" href="{{ url_for('login')}}">Login</a> &nbsp;<a class="nav-item nav-link" href="{{ url_for('register')}}">Register</a>
                        </div>


                   </div><!-- end row --> 
                </div>
            </div>
        </div>
<script src="{{ url_for('static',filename='jquery.min.js') }}"></script>
        <script src="{{ url_for('static',filename='bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static',filename='carousel.js') }}"></script>
        <script src="{{ url_for('static',filename='parallax.js') }}"></script>
        <script src="{{ url_for('static',filename='rotate.js') }}"></script>
        <script src="{{ url_for('static',filename='custom.js') }}"></script>
        <script src="{{ url_for('static',filename='masonry.js') }}"></script>
        <script src="{{ url_for('static',filename='masonry-4-col.js') }}"></script>      

<script src="{{ url_for('static',filename='swfobject.js') }}"></script> 
        <script src="{{ url_for('static',filename='modernizr.video.js') }}"></script> 
        <script src="{{ url_for('static',filename='video_background.js') }}"></script> 


         <script>
            jQuery(document).ready(function($) {
                var Video_back = new video_background($("#home"),{ 
                "position": "absolute", //Follow page scroll
                "z-index": "-1",        //Behind everything
                "loop": true,           //Loop when it reaches the end
                "autoplay": true,       //Autoplay at start
                "muted": true,          //Muted at start
                "mp4":"/static/videos/video.mp4" ,     //Path to video mp4 format
                "video_ratio": 1.7778,              // width/height -> If none provided sizing of the video is set to adjust
                "fallback_image": "/static/images/dummy.png",   //Fallback image path
                "priority": "html5"             //Priority for html5 (if set to flash and tested locally will give a flash security error)
            });
            });
        </script>
